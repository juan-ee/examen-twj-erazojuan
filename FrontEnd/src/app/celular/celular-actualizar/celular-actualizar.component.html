<!--vista ACTUALIZAR UNO -->
<div class="container">
  <form (ngSubmit)="actualizarCelular()">
    <h1>Editar {{celularAEditar.nombre}} - ID: {{celularAEditar.id}}</h1>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label for="nomb">Nombre</label>
          <input type="text" name="nombre" class="form-control" id="nomb" placeholder="Nombre de la celular" value="{{celularAEditar.nombre}}" [(ngModel)]="celularAEditar.nombre" required >
        </div>
        <div class="form-group">
          <label for="sistemaoperativo">Sistema Operativo</label>
          <input type="text" class="form-control" name="sistemaoperativo" id="sistemaoperativo" placeholder="Sistema Operativo" value="{{celularAEditar.sistemaoperativo}}" [(ngModel)]="celularAEditar.sistemaoperativo"required>
        </div>
        <div class="form-group">
          <label for="version">Version</label>
          <input type="number" class="form-control" name="version" id="version" placeholder="Version" value="{{celularAEditar.version}}" [(ngModel)]="celularAEditar.version" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Editar</button>
        </div>
      </div>
      <div class="col-sm-2">
      </div>
      <div class="col-sm-3">
        <img [src]="rutaImg" alt="">
      </div>
    </div>
  </form>
</div>
